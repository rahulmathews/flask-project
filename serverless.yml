org: rahulmathews
app: aws-flask-lambda
service: aws-flask-lambda

frameworkVersion: "3"

custom:
  wsgi:
    app: app.app

provider:
  name: aws
  runtime: python3.9
  memorySize: 128
  timeout: 10

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - httpApi: "*"

plugins:
  - serverless-wsgi
  - serverless-python-requirements
